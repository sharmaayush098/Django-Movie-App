{% extends 'movie1/Header.html'%}
{% block a %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Dhamaka</title>
        {% load static %}
    </head>
    <body>


    <h1>Top Actors Top Movies</h1>
    <img src="{% static 'MOVIES--LOGO.jpg' %}" width="1280" height="240">
    <ul>
        {% for a in object_list %}
            <li>
                <h3><a href="{% url 'movie1:detail' a.id %}"> {{ a.actor }} </a></h3>
                <form action="{% url 'movie1:movie-delete' a.id %}" method="post" style="display: inline">
                    {% csrf_token %}
                    <input type="hidden" name="movie_id" value="{{ movie.id }}"/>
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>

                    </button>
                </form>
                    <form action="{% url 'movie1:movie-update' a.id %}" method="post" style="display: inline">
                        {% csrf_token %}
                    <input type="hidden" name="movie_id" value="{{ movie.id }}">
                    <button type="submit" class="btn btn-default btn-sm">Update
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

</body>
</html>
